<!DOCTYPE html>
<html ng-app="hexagon">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
    <title>Medical Registry</title>
    <meta name="Description" content="Simple  patient and physician registry">
    <meta name="Keywords" content="health, medical, physician, patient">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.js"></script>
    <script src="lib/cpf.min.js"></script> <!-- https://github.com/fnando/cpf_cnpj.js -->
    <script src="lib/ngCpfCnpj.js"></script> <!-- https://github.com/gil/ng-cpf-cnpj -->
    <script src="app.js"></script>
    <script src="patients.js"></script>
    <script src="edit-patient.js"></script>
    <script src="physicians.js"></script>
    <script src="edit-physician.js"></script>
    <script src="specialties.js"></script>
    <script src="edit-specialty.js"></script>
  </head>

  <body>
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
      <span>Medical registry</span>
      </div>
    </md-toolbar>

    <div style="height: 100%">
      <md-content ng-controller="MainController" layout="column" layout-padding layout-margin layout-fill>
        <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
          <md-nav-item md-nav-click="goto('patients')" name="patients">
            Patients
          </md-nav-item>
          <md-nav-item md-nav-click="goto('physicians')" name="physicians">
            Physicians
          </md-nav-item>
          <md-nav-item md-nav-click="goto('specialties')" name="specialties">
            Specialties
          </md-nav-item>
        </md-nav-bar>

        <patients ng-if="currentNavItem == 'patients'"></patients>
        <physicians ng-if="currentNavItem == 'physicians'"></physicians>
        <specialties ng-if="currentNavItem == 'specialties'"></specialties>
      </md-content>
    </div>
  </body>
</html>
