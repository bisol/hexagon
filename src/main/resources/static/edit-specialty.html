<form ng-cloak name="specialtyForm" layout="column" layout-align="center center">
  <md-content layout-xs="column" layout="row" layout-padding layout-align="space-around center">
    <md-input-container>
      <label>Name</label>
      <input required name="specialtyName" ng-model="specialty.name">
      <div ng-messages="specialtyForm.specialtyName.$error">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>

  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button ng-click="cancel()" aria-label="Cancel">Cancel</md-button>
    <md-button ng-click="confirm()" aria-label="Confirm" ng-disabled="specialtyForm.$invalid" class="md-secondary">Ok</md-button>
  </md-dialog-actions>
</form>
