<form ng-cloak name="patientForm" layout="column" layout-align="center center">
  <md-content layout-xs="column" layout="row" layout-padding layout-align="space-around center">
    <md-input-container>
      <label>Name</label>
      <input required name="patientName" ng-model="patient.name">
      <div ng-messages="patientForm.patientName.$error">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>

    <md-input-container>
      <label>CPF</label>
      <input required name="patientCpf" ng-model="patient.cpf" ng-cpf>
      <div ng-messages="patientForm.patientCpf.$error">
        <div ng-message="required">This is required.</div>
        <div ng-message="ng-cpf">Invalid CPF.</div>
      </div>
    </md-input-container>

    <md-input-container>
      <label>Phone number</label>
      <input required name="patientPhone" ng-model="patient.phone">
      <div ng-messages="patientForm.patientPhone.$error">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>
  </md-content>

  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button ng-click="cancel()" aria-label="Cancel">Cancel</md-button>
    <md-button ng-click="confirm()" aria-label="Confirm" ng-disabled="patientForm.$invalid" class="md-secondary">Ok</md-button>
  </md-dialog-actions>
</form>
